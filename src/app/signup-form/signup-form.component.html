<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">Either the password or name is wrong.</div>
    <div formGroupName = "account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName = "username"
                id="username" 
                type="text" 
                class="form-control"
                (change)="log(username)">
                <div *ngIf="username.pending">Checking uniqueness ...</div>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">Username is Required field</div>
                <div *ngIf="username.errors.minlength">Username should be {{username.errors.minlength.requiredLength}} characters long.</div>
                <div *ngIf="username.errors.cannnotContainSpace">Cannot contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">Name already exist</div>
                
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName = "password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
